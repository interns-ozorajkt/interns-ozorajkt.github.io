<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Intern Center</title>
</head>

<body class="bg-neutral-100">
    <!-- Header Start -->
    <header class="flex justify-between items-center px-6 py-2 w-full text-xl fixed nav-scrolled">
        <a href="/" class="logo flex items-center">
            <i class="ri-lightbulb-flash-line ri-xl mr-2"></i>
            <span class="font-ubuntu-condensed block text-2xl">intern center</span>
        </a>
        <div class="links flex items-center gap-1">
            <a href="https://ozorajkt.dev" class="pt-2" title="OzoraJKt Dev">
                <i class="ri-arrow-right-s-line ri-xl"></i>
            </a>
            <a href="https://github.com/interns-ozorajkt" target="_blank" rel="noopener noreferrer"
                title="Intern Github" class="pt-2">
                <i class="ri-github-fill ri-xl"></i>
            </a>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Banner -->
    <div class="hero w-full">
        <div class="hero-content text-white max-w-6xl mx-auto py-12 text-center">
            <h2 class="text-[100px] font-quicksand font-monofett w-full">Hello!</h2>
            <p class="text-2xl">This is a project hub for Ozora JKT's Interns</p>
        </div>
    </div>
    <!-- Main Banner -->

    <!-- Pinned Project Start -->
    <div class="pinned-project mt-6  max-w-6xl mx-auto py-8 px-4 xl:px-0">        
        <h3 class="text-3xl font-oswald font-bold mb-6 text-red-400"> &#128204; Pinned Project</h3>
    </div>
   
    <!-- Pinned Project End -->

    <!-- Current Intern Roster Start -->
    <div class="intern-list mt-6  max-w-6xl mx-auto py-8 px-4 xl:px-0">
        <h3 class="text-3xl font-oswald font-bold mb-6 text-red-400">&#128526; Current Interns 2022-2023</h3>
        <div class="intern-card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-4 gap-y-6">
            <!-- Intern #1 Start-->
            <div class="intern-card relative">
                <a href="#" target="_blank" rel="noopener noreferrer" class="block">
                    <div
                        class="intern-card-inner rounded-lg overflow-hidden bg-gradient-to-br from-red-400 to-orange-300 relative z-10 border-2 border-gray-700">
                        <div class="w-full h-full p-4 bg-white">
                            <div class="flex w-full justify-between items-center">
                                <div class="w-24 h-24 rounded-full bg-white overflow-hidden">
                                    <img src="https://picsum.photos/id/1005/200/" alt="">
                                </div>
                                <div class="w-[75%] sm:w-[70%] md:w-[65%] pl-2">
                                    <h4 class="text-2xl font-oswald font-bold">Name</h4>
                                    <span>University</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex text-white py-2 justify-center">
                            See Projects
                            <i class="ri-external-link-line ml-4"></i>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Intern #1 End-->
            <!-- Intern #2 Start-->
            <div class="intern-card relative">
                <a href="#" target="_blank" rel="noopener noreferrer" class="block">
                    <div
                        class="rounded-lg overflow-hidden bg-gradient-to-br from-red-400 to-orange-300 relative z-10 border-2 border-gray-700">
                        <div class="w-full h-full p-4 bg-white">
                            <div class="flex w-full justify-between items-center">
                                <div class="w-24 h-24 rounded-full bg-white overflow-hidden">
                                    <img src="https://picsum.photos/id/1062/200/" alt="">
                                </div>
                                <div class="w-[75%] sm:w-[70%] md:w-[65%] pl-2">
                                    <h4 class="text-2xl font-oswald font-bold">Name</h4>
                                    <span>University</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex text-white py-2 justify-center">
                            See Projects
                            <i class="ri-external-link-line ml-4"></i>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Intern #2 End-->
            <!-- Intern #3 Start-->
            <div class="intern-card relative">
                <a href="#" target="_blank" rel="noopener noreferrer" class="block">
                    <div
                        class="rounded-lg overflow-hidden bg-gradient-to-br from-red-400 to-orange-300 relative z-10 border-2 border-gray-700">
                        <div class="w-full h-full p-4 bg-white">
                            <div class="flex w-full justify-between items-center">
                                <div class="w-24 h-24 rounded-full bg-white overflow-hidden">
                                    <img src="https://picsum.photos/id/133/200/" alt="">
                                </div>
                                <div class="w-[75%] sm:w-[70%] md:w-[65%] pl-2">
                                    <h4 class="text-2xl font-oswald font-bold">Name</h4>
                                    <span>University</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex text-white py-2 justify-center">
                            See Projects
                            <i class="ri-external-link-line ml-4"></i>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Intern #3 End-->
            <!-- Intern #4 Start-->
            <div class="intern-card relative">
                <a href="#" target="_blank" rel="noopener noreferrer" class="block">
                    <div
                        class="rounded-lg overflow-hidden bg-gradient-to-br from-red-400 to-orange-300 relative z-10 border-2 border-gray-700">
                        <div class="w-full h-full p-4 bg-white">
                            <div class="flex w-full justify-between items-center">
                                <div class="w-24 h-24 rounded-full bg-white overflow-hidden">
                                    <img src="https://picsum.photos/id/130/200/" alt="">
                                </div>
                                <div class="w-[75%] sm:w-[70%] md:w-[65%] pl-2">
                                    <h4 class="text-2xl font-oswald font-bold">Name</h4>
                                    <span>University</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex text-white py-2 justify-center">
                            See Projects
                            <i class="ri-external-link-line ml-4"></i>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Intern #4 End-->
        </div>

    </div>
    <!-- Current Intern Roster End -->

    <!-- Footer Start -->
    <footer class="w-full bg-red-400 p-4 mt-12">
        <div class="text-white flex justify-center">
            Design by <a href="https://ozorajkt.dev" class="flex items-center bg-white text-red-400 pr-2 ml-2 font-bold"><i class="ri-arrow-right-s-line"></i>OzoraJKT Dev</a>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Script -->
    <script src="/observers.js"></script>
</body>

</html>
